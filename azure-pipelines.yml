trigger:
  branches:
    include:
      - main

pool:
  vmImage: windows-latest  

variables:
  buildConfiguration: 'Release'

steps:
- task: UseGitVersion@5
  inputs:
    versionSpec: '5.x'

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.x'
    performMultiLevelLookup: true

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '5.x'
    performMultiLevelLookup: true   

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '6.x'
    performMultiLevelLookup: true   
    
- task: DotNetCoreCLI@2
  displayName: dotnet restore
  inputs:
    command: 'restore'
 #   restoreArguments: '--disable-parallel'


- task: DotNetCoreCLI@2
  displayName: dotnet build
  inputs:
    command: build
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)  --no-restore'
  
- task: DotNetCoreCLI@2
  displayName: dotnet test
  inputs:
    command: test
    projects: '**/*Tests/*.csproj'
    arguments: '--configuration $(buildConfiguration) --collect "Code coverage"  --no-build'
  
- task: DotNetCoreCLI@2
  displayName: dotnet pack
  inputs:
    command: pack
    nobuild: true
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)  --no-build'
    
- task: PublishBuildArtifacts@1
  inputs:
    ArtifactName: build-packages

- task: NuGetCommand@2
  displayName: publish to project nuget repo
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '59a3608a-9bed-4cb4-9467-6efaaa3cbef5/1e425ef4-e3a0-4927-b4c0-2beff753cb88'  
